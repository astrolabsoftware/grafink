reader {
  basePath = "/test/base/path"
  format = "parquet"
}

idManager {
  spark {
    dataPath = "/test/intermediate/base/path"
  }
  hbase {
    tableName = "IDManagement"
    cf = "cf1"
    qualifier = "id"
  }
}

janusgraph {
  vertexLoader {
    batchSize = 100
  }
  storage {
    host: "127.0.0.1"
    port: 8182
    tableName = "TestJanusGraph"
  }
}

hbase {
  zookeeper {
    quoram = "localhost"
  }
}