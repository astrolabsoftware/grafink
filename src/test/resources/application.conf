reader {
  basePath = "/test/base/path"
  format = "parquet"
  keepCols = ["objectId", "schemavsn"]
  keepColsRenamed =
    [ { "f": "mulens.class_1", "t": "mulens_class_1" },
      { "f": "mulens.class_2", "t": "mulens_class_2" }
    ]
}

idManager {
  spark {
    dataPath = "/test/intermediate/base/path"
  }
  hbase {
    tableName = "IDManagement"
    cf = "cf1"
    qualifier = "id"
  }
}

janusgraph {
  schema {
    vertexPropertyCols = ["rfscore", "snn"]
    vertexLabel = "type"
    edgeLabels = [
      {
        name = "similarity"
        properties = {
          key = "value"
          typ = "long"
        }
      }
    ]
  }
  vertexLoader {
    batchSize = 10
  }
  edgeLoader = {
    batchSize = 100
    rules {
      similarityClassifer {
        vertexPropertyCols = ["rfscore"]
        parallelism = 10
      }
    }
  }
  storage {
    host: "127.0.0.1"
    port: 8182
    tableName = "TestJanusGraph"
  }
}

hbase {
  zookeeper {
    quoram = "localhost"
  }
}